<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thrown for a Loop</title>
  <script src="vendor/jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
</head>
<body>
  <h3>Employee Data</h3>

  <form>
    <label for="name">Name</label>
    <input type="text" name="name" placeholder="Name" id="name">
    <label for="yearsHere">Years</label>
    <input type="text" name="yearsHere" placeholder="Years of Experience" id="yearsHere">

    <button type="submit" id="submit">Submit</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Years of Experience</th>
      </tr>
    </thead>
    <tbody id="employeeTable">
    </tbody>
  </table>

  <h3>Total Years of Experience: <span id="totalYears">0</span></h3>

</body>
</html>
